<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Edit a project</h4>
</div>
<div class="modal-body ">
    <form class="form-horizontal ng-pristine ng-valid" name="createForm">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Project Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" ng-model="data.name"
                       maxlength="20" required>
            </div>
        </div>
        <div class="form-group">
            <label for="desc" class="col-sm-3 control-label">Description</label>

            <div class="col-sm-8">
                <textarea class="form-control" name="desc" id="desc" rows="10" ng-model="data.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="file" class="col-sm-3 control-label">Choose image</label>

            <div class="col-sm-8">
                <div class="input-group">
                    <input class="form-control" id="file" name="file" ng-model="data.file.name" disabled/>

                    <div class="input-group-btn">
                        <button class="btn btn-primary" ng-model="data.file" ngf-select ngf-accept="'.jpg,.jpeg,.png'"
                                accept=".jpg,.jpeg,.png">
                            <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;Browse
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss('cancel')">Cancel</button>
    <button type="submit" class="btn btn-success" ng-disabled="createForm.$invalid">Save</button>
</div>
