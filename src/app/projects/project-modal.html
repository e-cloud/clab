<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')" title="close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{project.attr.name}}</h3>
</div>
<div class="modal-body">
    <img class="img-responsive" ng-src="{{project.attr.imageUrl}}" alt="item.name">

    <p>{{project.attr.description}}</p>
</div>
