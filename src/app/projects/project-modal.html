<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')" title="close"><span
        aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{project.attr.name}}</h3>
</div>
<div class="modal-body">
    <div class="project-img-box text-center">
        <img ng-src="{{serverAddress+project.attr.url}}" alt="{{project.attr.name}}">
    </div>

    <article ng-bind-html="project.attr.description"></article>
</div>
